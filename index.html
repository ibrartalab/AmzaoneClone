<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b38ad03545.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo"></div>
        </div>
        <div class="address">
          <div class="add-first">
            <p>Deliver to</p>
          </div>
          <div class="add-dest">
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <p>Pakistan</p>
          </div>
        </div>
        <div class="search-box">
            <div class="drop-down">
                <select name="All" id="drop">
                    <option>All</option>
                    <option >All Departments</option>
                    <option >Automotive</option>
                    <option >Beauty & Baby</option>
                    <option >Accessories</option>
                    <option >Fashion & Design</option>
                    <option >Electronics</option>
                    <option >Digital Media</option>
                    <option >Others</option>
                </select>
            </div>
            <div class="search-bar">
                <input type="text"  class="search-input" placeholder="Search Amazon">
            </div>
            <div class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="language-selection">
            <div class="change-lang">
                <div class="flag-img">
                    <img src="assets/images/USA-icon.png" alt="US-Icon">
                </div>
                <div class="country-name">
                    <h5>En</h5>
                </div>
                <div class="list-down-icon">
                        <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
        <div class="sign-in">
            <div class="hello-sign-in">
                <p>Hello,sign in</p>
            </div>
            <div class="account-drop-down">
                <div class="account-text">
                    <h5>Account & Lists</h5>
                </div>
                <div class="drop-icon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            
        </div>
        <div class="return-order">
            <div class="return-text">
                <p>Return</p>
            </div>
            <div class="account-drop-down">
                <div class="order-text">
                    <h5>& Orders</h5>
                </div>
            </div>
        </div> 
        <div class="cart-counter">
            
            <div class="cart-icon">
                <div class="number-counting">
                    <h5>0</h5>
                </div>
                <div class="icon">
                    <img src="assets/images/cart-icon.png" alt="cart-icon">
                </div>

            </div>
            <div class="cart-text">
                
                <p>Cart</p>
            </div>
        </div>   
      </div>
    </header>
  </body>
</html>
